@if (!isLoading()) {
   <app-header
      title="Hola! Configuremos tu perfil"
      subtitle="Queremos conocerte mejor."
   ></app-header>

   <div class="container">
      <div class="grid-container">
         <div class="grid-item">
            <div>
               <app-profile-image
                  (imageSelectedEvent)="onImageSelected($event)"
               ></app-profile-image>
            </div>
         </div>
         <div class="grid-item">
            <div>
               <app-information-form (createUserEvent)="onCreateUserEvent($event)"></app-information-form>
            </div>
         </div>
      </div>
   </div>
}

@if (isLoading()) {
   <app-loading-indicator text="Cargando perfil..."></app-loading-indicator>
}
