<div class="preview-pokemon-header">
   <h2>Mis Pok√©mon</h2>
   <button mat-stroked-button color="primary" (click)="onEditPokemons()">
      <mat-icon
         color="primary"
         aria-hidden="false"
         aria-label="Example home icon"
         fontIcon="edit"
      ></mat-icon>
      <span>Editar</span>
   </button>
</div>

<div class="preview-pokemon-list">
   <swiper-container
      slides-per-view="1"
      speed="500"
      loop="true"
      css-mode="true"
      navigation="true"
   >
      @for (pokemon of pokemons(); track pokemon.id) {
         <swiper-slide>
            <app-preview-pokemon-card
               [pokemon]="pokemon"
               [maxStat]="maxStat"
            ></app-preview-pokemon-card>
         </swiper-slide>
      }
   </swiper-container>
</div>
